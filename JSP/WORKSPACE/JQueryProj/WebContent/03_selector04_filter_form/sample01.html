<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성선택자</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
 $(function () {
	//type="text"
	var x= $("input:text");
	console.log("input:text >>>", x);
	//type="checkbox"
	var x= $("input:checkbox");
	console.log("input:checkbox >>>", x);
	//checked
	var x= $("input:checked");
	console.log("input:checked >>>", x.val());
	//:not()==> 부정
	var x= $("input:not(:checked)");
	console.log("input:not(:checked)>>>", x);
	//hidden
	var x= $("input:hidden");
	console.log("input:hidden", x);
	//enabled
	var x= $("input:enabled");
	console.log("input:enabled", x);
	//enabled
	var x= $("input:disabled");
	console.log("input:disabled", x);
	
	
});
	
</script>
</head>
<body>
<button>OK</button>
<form>
x:<input type="text" name="x" enabled=enabled><br>
xx:<input type="text" name="xx" disabled="disabled"><br>
x2:<input type="password" name="x2"><br>
x3:<input type="hidden" name="x3"><br>
x4:<input type="checkbox" name="x4" checked="checked" value="test"><br>
x5:<input type="checkbox" name="x5"><br>
<select>
 <option>10</option>
 <option selected="selected">20</option>
 <option>30</option>
</select>
</form>
</body>
</html>
