<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

   
   var arr = [];  
    $(document).ready(function() {
      const input = $("#v1");
      input.on("keyup", function () {
        if(event.keyCode == 13){
          arr += $("#v1").val()+"<br>";
			    $("#result").html(arr);
			    $("#v1").val("");
			    $("#v1").focus();
        }
			 
		 })
  });
</script>
</head>
<body>
 ê°’:<input type="search" name="v1" id="v1">
  <div id="result">
 
 </div>

</body>
</html>
