<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
    // 함수 표현식
    var aaa = function(){
       console.log("aaa 호출" );
    };
    aaa();    
    var bbb = function(n){
        console.log("bbb 호출" , n);
     };
    bbb(100);    
    var ccc = function(){
        console.log("ccc 호출" );
        return 100;
     };
     var x = ccc();
    console.log(x);
       var ddd = function(n){
        console.log("ddd 호출" , n );
        return 100;
     };
    var x2 = ddd("홍");
    console.log(x2);
    
</script>
</head>

<p>hello</p>
