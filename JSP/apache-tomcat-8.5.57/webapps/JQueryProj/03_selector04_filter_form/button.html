<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function () {
		console.log("실행>>>>>>>>>>>");
		$(":button").css("border","3px red solid");//button 또는 type="button"
		$("#disable").click(function(){
			console.log("dis>>>>>");
			$("input[type='text']:enabled").removeAttr("enabled");
			$("input[type='text']:enabled").attr("disabled", "true");
		});
		$("#enable").click(function(){
			console.log("enable>>>>>");
			$("input[type='text']:disabled").removeAttr("disabled");
			$("input[type='text']:disabled").attr("enabled", "true");
		});
		/* $("form").submit(function () {
				event.preventDefault();
		}); */
	});

</script>
</head>
<body>

</body>

<input type="text" id="first">
<input type="text" id="second" disabled="disabled">
<input type="button" value="enable" id="enable">
<button id="disable">disable</button>

</html>
